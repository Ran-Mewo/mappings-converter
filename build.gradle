plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.5.0'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
    id 'maven-publish'
}

group 'me.rancraftplayz'
version '0.1-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url = "https://maven.fabricmc.net" }
    maven { url = "https://oss.sonatype.org/content/groups/public/" }
}

dependencies {
    implementation 'net.fabricmc:tiny-remapper:0.5.0:fat'
    implementation 'net.fabricmc:access-widener:1.1.0'
    implementation 'org.zeroturnaround:zt-zip:1.14'
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'commons-io:commons-io:2.11.0'

    implementation fileTree(dir: 'libs', include: 'mappings-generator.jar')
}

shadowJar {
    archiveBaseName.set("mappingsconverter")
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    exclude(
            "**/LICENSE.md",
            "**/LICENSE.txt",
            "**/LICENSE",
            "**/NOTICE",
            "**/NOTICE.txt",
            "**/module-info.class",
            "META-INF/proguard/**",
            "META-INF/maven/**",
            "META-INF/versions/**",
            "META-INF/com.android.tools/**"
    )

    mergeServiceFiles()
}
